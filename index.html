<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Notable&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <div id="topArea">
            <div id="displayWrapper">
                <div id="display">
                    <div id="displayLine1"></div>
                    <div id="displayLine2"></div>
                </div>
            </div>
            <div id="brand">CAJSIO <span>RT-01</span></div>
        </div>
        <div id="bottomArea">
            <div id="keypad1">
                <div id="numbers">

                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>


                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>


                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>

                    <button id="zero" class="number">0</button>
                    <button id="point" class="number">.</button>
                    <button id="clear">C</button>

                </div>
                <div id="operators">
                    <button id="sumBtn" class="operator">+</button>
                    <button id="subtractBtn" class="operator">-</button>
                    <button id="multiplyBtn" class="operator">*</button>
                    <button id="divideBtn" class="operator">/</button>
                </div>




            </div>
            <div id="keypad2">
                <button id="allClear">AC</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
